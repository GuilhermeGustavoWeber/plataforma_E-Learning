<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma E-Learning{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo leve */
        }
        .navbar {
            background-color: #343a40; /* Preto escuro */
        }
        .navbar .nav-link {
            color: #ffffff !important; /* Texto branco */
        }
        .navbar .nav-link:hover {
            color: #d3d3d3 !important; /* Cinza claro ao passar o mouse */
        }
        footer {
            background-color: #343a40; /* Preto escuro */
            color: white;
        }
        footer a {
            color: #d3d3d3; /* Cinza claro para links */
        }
        footer a:hover {
            color: white; /* Branco ao passar o mouse */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark"> <!-- Navbar escura -->
        <a class="navbar-brand" href="{{ url_for('index') }}">E-Learning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('lista_cursos') }}">Cursos</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registrar') }}">Registrar-se</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-lg-start mt-auto">
        <div class="text-center p-3">
            Apoio e Contato: <a href="">FakeSuporte@elearning.com</a><br>
            &copy; {{ year }} E-Learning. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
