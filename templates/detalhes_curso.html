<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ curso.nome }}</title>
</head>
<body>
    <h1>{{ curso.nome }}</h1>
    <p>{{ curso.descricao }}</p>
    <p>Duração: {{ curso.duracao }} horas</p>
    <p>Instrutor: {{ curso.instrutor }}</p>
    <p>Conteúdo: {{ curso.conteudo }}</p>

    {% if current_user.is_authenticated %}
    <h2>Avaliar Curso</h2>
    <form action="{{ url_for('avaliar_curso', curso_id=curso.id) }}" method="POST">
        <label for="nota">Nota:</label>
        <input type="number" name="nota" min="0" max="10" required>
        <label for="comentario">Comentário:</label>
        <textarea name="comentario" required></textarea>
        <button type="submit">Enviar Avaliação</button>
    </form>
    {% endif %}
</body>
</html>
