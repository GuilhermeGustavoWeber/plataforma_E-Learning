<!-- teste.html -->
{% extends "base.html" %}

{% block title %}Teste: {{ teste.nome }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ teste.nome }}</h1>
    <form method="POST">
        {% for pergunta in perguntas %}
            <div class="form-group">
                <label>{{ pergunta.texto }}</label>
                {% for alternativa in pergunta.alternativas %}
                    <div>
                        <input type="radio" name="resposta_{{ pergunta.id }}" value="{{ alternativa }}"> {{ alternativa }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Enviar Teste</button>
    </form>
</div>

<style>
    .form-group {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .form-group label {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
    }

    .form-group div {
        margin-bottom: 10px;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    @media (max-width: 768px) {
        .form-group {
            padding: 15px;
        }

        .btn-success {
            width: 100%;
            font-size: 18px;
        }
    }
</style>
{% endblock %}
